services:
  wordpress:
    image: wordpress:latest
    container_name: cloudflare-r2-offload-cdn-wp
    restart: unless-stopped
    ports:
      - "${WP_PORT:-8888}:80"
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      # Stable keys for development - credentials persist across restarts
      WORDPRESS_AUTH_KEY: "dev-stable-auth-key-do-not-use-in-production-1234567890abcdef"
      WORDPRESS_SECURE_AUTH_KEY: "dev-stable-secure-auth-key-do-not-use-in-production-12345"
      WORDPRESS_LOGGED_IN_KEY: "dev-stable-logged-in-key-do-not-use-in-production-123456"
      WORDPRESS_NONCE_KEY: "dev-stable-nonce-key-do-not-use-in-production-1234567890ab"
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', true);
        define('SCRIPT_DEBUG', true);
        define('SAVEQUERIES', true);
    volumes:
      - wp_data:/var/www/html
      # Mount source files directly for instant changes
      - ./cloudflare-r2-offload-cdn.php:/var/www/html/wp-content/plugins/cloudflare-r2-offload-cdn/cloudflare-r2-offload-cdn.php:ro
      - ./uninstall.php:/var/www/html/wp-content/plugins/cloudflare-r2-offload-cdn/uninstall.php:ro
      - ./readme.txt:/var/www/html/wp-content/plugins/cloudflare-r2-offload-cdn/readme.txt:ro
      - ./src:/var/www/html/wp-content/plugins/cloudflare-r2-offload-cdn/src:ro
      - ./assets/css:/var/www/html/wp-content/plugins/cloudflare-r2-offload-cdn/assets/css:ro
      - ./assets/js:/var/www/html/wp-content/plugins/cloudflare-r2-offload-cdn/assets/js:ro
      - ./assets/images:/var/www/html/wp-content/plugins/cloudflare-r2-offload-cdn/assets/images:ro
      - ./languages:/var/www/html/wp-content/plugins/cloudflare-r2-offload-cdn/languages:ro
      - ./vendor:/var/www/html/wp-content/plugins/cloudflare-r2-offload-cdn/vendor:ro
      - ./docker/php.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
    depends_on:
      - mysql
    networks:
      - cloudflare-r2-offload-cdn-network

  mysql:
    image: mysql:8.0
    container_name: cloudflare-r2-offload-cdn-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wordpress}
      MYSQL_USER: ${MYSQL_USER:-wordpress}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wordpress}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - cloudflare-r2-offload-cdn-network
    command: --authentication-policy=mysql_native_password

  phpmyadmin:
    image: phpmyadmin:latest
    platform: linux/amd64
    container_name: cloudflare-r2-offload-cdn-pma
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8889}:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    depends_on:
      - mysql
    networks:
      - cloudflare-r2-offload-cdn-network

volumes:
  wp_data:
  db_data:

networks:
  cloudflare-r2-offload-cdn-network:
    driver: bridge
