services:
  wordpress:
    image: wordpress:latest
    container_name: cloudflare-r2-offload-cdn-wp
    restart: unless-stopped
    ports:
      - "${WP_PORT:-8888}:80"
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', true);
        define('SCRIPT_DEBUG', true);
        define('SAVEQUERIES', true);
    volumes:
      - wp_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/cloudflare-r2-offload-cdn
    depends_on:
      - mysql
    networks:
      - cloudflare-r2-offload-cdn-network

  mysql:
    image: mysql:8.0
    container_name: cloudflare-r2-offload-cdn-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wordpress}
      MYSQL_USER: ${MYSQL_USER:-wordpress}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wordpress}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - cloudflare-r2-offload-cdn-network
    command: --authentication-policy=mysql_native_password

  phpmyadmin:
    image: phpmyadmin:latest
    platform: linux/amd64
    container_name: cloudflare-r2-offload-cdn-pma
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8889}:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    depends_on:
      - mysql
    networks:
      - cloudflare-r2-offload-cdn-network

volumes:
  wp_data:
  db_data:

networks:
  cloudflare-r2-offload-cdn-network:
    driver: bridge
